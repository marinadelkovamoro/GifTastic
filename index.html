<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Add Bootstrap and full jQuery (including $.ajax method) links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <!-- Link css sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">


</head>
<header>
    <p> Press on a topic to see 10 related gifs populate on the page. </p>
    <p> Click on the gifs to make them come to life.</p>
    <p> You can also add a topic of your choice. </p>
    <img id="instructions" src="assets/images/Poweredby_100px_Badge.gif">
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="btn-container"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="gif-container"></div>
        </div>
    </div>
    <br>

    <div class="container" id="absolute">

        <div class="row">
            <div class="col-md-6">
                <!-- This form will be where users input data about the topics -->
                <form id="topic-form">
                    <label for="topic-input">Add a topic</label>
                    <input type="text" id="topic-input"><br>

                    <!-- This button will trigger the AJAX call -->
                    <input id="find-topic" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Add jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- add JavaScript tag -->
    <script src="assets/javascript.js"></script>
</body>

</html>
